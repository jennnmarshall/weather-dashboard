<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header displays title and gradient background -->
    <header id="header" class="container-fluid text-container py-4">
        <div class="row">
        <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div id="content" class="container">
            <div class="row">

                <!-- left side search bar and search history -->
                <section id="content-left" class="col-md-3 my-2">
                    <form>
                    <div class="form-group">
                        <label for="city-search">City</label>
                        <input type="text" class="form-control my-3" id="city-search" aria-describedby="city-search" placeholder="Search for a US city">
                    </div>
                    <button type="submit" id="search-button" class="btn btn-primary my-2">Search</button>
                    </form>

                    <ul id="search-history" class="list-group mt-4"></ul>

                    <a id="clear-history" href="#"></a>    
                </section>

                <!-- right side displays current weather and five day forecast -->
                <section id="content-right" class="col-md-9 pt-4">

                    <div id="current-weather" class="border rounded px-3"></div>

                    <div id="five-day-forecast" class="mt-5"></div>
                </section>
            </div>
        </div>
    </main>

<!-- dayjs, jquery, and my js script linked -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
